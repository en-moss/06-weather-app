<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row justify-content-between">
            <form class="city-selection col-2">
                <div class="mb-3">
                    <label for="citySearch" class="form-label">Search for a City:</label>
                    <input type="search" class="form-control" id="city-input">
                </div>
                <button type="submit" class="btn btn-success" id="city-search">Search</button>
                <button type="button" class="btn btn-secondary" id="clear-history">Clear Search History</button>
                <hr>

                <div id="past-search"></div>

                <div class="modal" id="city-select">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="exit">&times;</span>
                        </div>
                        <div class="modal-body">
                            <h3>City List: </h3>
                            <div id="city-list"></div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="col-10">
                <div class="col-12" id="day0"></div>
                <div class="row justify-content-between">
                    <div class="day"></div>
                    <div class="col-3 day"></div>
                    <div class="col-3 day"></div>
                    <div class="col-3 day"></div>
                    <div class="col-3 day"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Assets/config.js"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
