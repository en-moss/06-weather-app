<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div class="row justify-content-between">
            <form class="city-selection col-2">
                <div class="mb-3">
                    <label for="citySearch" class="form-label">Search for a City:</label>
                    <input type="search" class="form-control" id="citySearch">
                </div>
                <button type="submit" class="btn btn-info" id="cityBtn">Search</button>
                <br>
                <div id="cityList"></div>
            </form>
            <div class="col-9">
                <div class="col" id="day0"></div>
                <div class="row">
                    <div class="col-3" id="day"></div>
                    <div class="col-3" id="day"></div>
                    <div class="col-3" id="day"></div>
                    <div class="col-3" id="day"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
</body>

</html>
